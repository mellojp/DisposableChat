<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposable Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
</head>
<body class="landing-body">

<div class="landing-container">
    <h1>Disposable Chat</h1>
    <p>Converse de forma rápida e anônima. Crie ou entre em uma sala para começar.</p>

    <input type="text" id="username-input" class="input-field" placeholder="Seu nome ou apelido" required>

    <button type="button" id="create-room-btn" class="btn">Criar sala nova</button>

    <div class="separator">ou</div>

    <div class="join-group">
        <input type="text" id="room-id-input" class="input-field" placeholder="Digite o código da sala">
        <button type="button" id="join-room-btn" class="btn">Entrar na sala</button>
    </div>
</div>

<script src="{{ url_for('static', path='/landing.js') }}"></script>

</body>
</html>
